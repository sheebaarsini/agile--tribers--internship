
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wireframe Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2f2;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 600px;
      background-color: #c1dad6;
    }

    .section {
      padding: 20px;
      border-bottom: 2px solid #b0ccc8;
    }

    .header, .features, .footer {
      background-color: #9ec6c0;
    }

    .intro-hero {
      display: flex;
      gap: 10px;
    }

    .intro, .hero {
      flex: 10;
      background-color: #aacfc8;
      padding: 20px;
    }

    .cta {
      background-color: #dff000;
      padding: 10px;
      margin-top: 10px;
      text-align: left;
      font-weight: bold;
    }

    .more-copy-cta {
      display: flex;
      gap: 10px;
    }

    .more-copy {
      flex: 1;
      background-color: #aacfc8;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="section header">Header</div>

    <div class="section intro-hero">
      <div class="intro">Intro Copy</div>
      <div class="hero">
        Hero Image
        <div class="cta">Call to Action</div>
      </div>
    </div>

    <div class="section features">Features</div>

    <div class="section more-copy-cta">
      <div class="more-copy">More copy</div>
      <div class="cta">Call to Action</div>
    </div>

    <div class="section footer">Footer</div>
  </div>

</body>
</html>
