<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
</head>
<style>
.main-container {
  display: flex;
  flex-direction: column;
  width: 600px;
  gap: 10px;
  padding: 20px;
}

.top-row {
  display: flex;
  gap: 10px;
}

.box.top {
  flex: 1;
  background-color: #c97b6a; /* reddish */
  height: 100px;
}

.bottom-row {
  display: flex;
  gap: 10px;
  height: 400px;
}

.left-content {
  flex: 2;
  background-color: #6b725d;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

.center-box {
  width: 60px;
  height: 60px;
  background-color: #f2e660; /* yellow */
}

.right-sidebar {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.sidebar-box {
  flex: 1;
  background-color: #859b5c;
}

</style>
<div class="main-container">
    <div class="top-row">
      <div class="box top"></div>
      <div class="box top"></div>
      <div class="box top"></div>
    </div>
  
    <div class="bottom-row">
      <div class="left-content">
        <div class="center-box"></div>
      </div>
      <div class="right-sidebar">
        <div class="sidebar-box"></div>
        <div class="sidebar-box"></div>
        <div class="sidebar-box"></div>
        <div class="sidebar-box"></div>
      </div>
    </div>
  </div>
  
</body>

</html>
