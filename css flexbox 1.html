<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Layout</title>
  </head>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-align: center;
    font-family: Arial, sans-serif;
}

.container {
    display: grid;
    grid-template-areas:
        "header header"
        "nav article"
        "footer footer";
    grid-template-columns: 1fr 3fr;
    grid-template-rows: auto;
    width: 80%;
    max-width: 800px;
    margin: 20px auto;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
}

header {
    grid-area: header;
    background: orange;
    padding: 20px;
    font-weight: bold;
}

nav {
    grid-area: nav;
    background: blue;
    padding: 50px;
    color: white;
}

article {
    grid-area: article;
    background: green;
    padding: 50px;
    color: white;
}

footer {
    grid-area: footer;
    background: darkred;
    padding: 20px;
    font-weight: bold;
    color: white;
}

/* Image Styling */
img {
    width: 100%;
    height: auto;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
}
  </style>
<body>
    <div class="container">
        <header>Header</header>
        <nav>Nav</nav>
        <article>Article</article>
        <footer>Footer</footer>
    </div>
</body>
</html>





<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Layout</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f5f5f5;
}

.container {
    width: 300px;
    margin: 50px auto;
    border: 2px solid black;
}

.header, .nav, .content, .footer {
    padding: 15px;
}

.header {
    background-color: #e0bce2;
}

.nav {
    background-color: #a484d9;
    color: white;
}

.content {
    background-color: white;
    padding: 35px;
}

.footer {
    background-color: #e0bce2;

}
</style>
<body>

    <div class="container">
        <div class="header">Header</div>
        <div class="nav">Navigation Bar</div>
        <div class="content">Main Content</div>
        <div class="footer">Footer</div>
    </div>

</body>
</html>
