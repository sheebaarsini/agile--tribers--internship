    <script>
        function checkNumberSign(number) {
    switch (Math.sign(number)) {
        case 1:
            console.log("The number is positive.");
            break;
        case -1:
            console.log("The number is negative.");
            break;
        case 0:
            console.log("The number is zero.");
            break;
        default:
            console.log("Invalid input. Please enter a valid number.");
    }
}

// Example usage:
checkNumberSign(5);    // Output: The number is positive.
checkNumberSign(-3);   // Output: The number is negative.
checkNumberSign(0);    // Output: The number is zero.


function checkEvenOrOdd(number) {
    if (number % 2 === 0) {
        console.log("The number is even.");
    } else {
        console.log("The number is odd.");
    }
}

// Example usage:
checkEvenOrOdd(4); // Output: The number is even.
checkEvenOrOdd(7); // Output: The number is odd.



function calculatePower(base, exponent) {
    return base ** exponent;
}

// Example usage:
var base = 5;
var exponent = 2;
var result = calculatePower(base, exponent);
console.log(`${base} raised to the power of ${exponent} is ${result}.`);


function calculatePower(base, exponent) {
    return Math.pow(base, exponent);
}



function compareNumbers(num1, num2) {
    if (num1 > num2) {
        console.log(`${num1} is greater than ${num2}.`);
    } else if (num1 < num2) {
        console.log(`${num2} is greater than ${num1}.`);
    } else {
        console.log(`${num1} and ${num2} are equal.`);
    }
}

// Example usage:
compareNumbers(10, 5);  // Output: 10 is greater than 5.
compareNumbers(3, 7);   // Output: 7 is greater than 3.
compareNumbers(4, 4);   // Output: 4 and 4 are equal.



function isLeapYear(year) {
    if (year % 4 === 0) {
        if (year % 100 === 0) {
            if (year % 400 === 0) {
                console.log(`${year} is a leap year.`);
            } else {
                console.log(`${year} is not a leap year.`);
            }
        } else {
            console.log(`${year} is a leap year.`);
        }
    } else {
        console.log(`${year} is not a leap year.`);
    }
}

// Example usage:
isLeapYear(2000);  // Output: 2000 is a leap year.
isLeapYear(1900);  // Output: 1900 is not a leap year.
isLeapYear(2024);  // Output: 2024 is a leap year.
isLeapYear(2023);  // Output: 2023 is not a leap year.




function assignGrade(score) {
    if (score >= 90 && score <= 100) {
        return 'A';
    } else if (score >= 80 && score <= 89) {
        return 'B';
    } else if (score >= 70 && score <= 79) {
        return 'C';
    } else if (score >= 60 && score <= 69) {
        return 'D';
    } else if (score < 60) {
        return 'F';
    } else {
        return 'Invalid score';
    }
}

// Example usage:
const studentScore = 85;
const grade = assignGrade(studentScore);
console.log(`The grade for a score of ${studentScore} is ${grade}.`);


function ageBasedMessage(age) {
    if (age < 16) {
        return "You can't drive.";
    } else if (age >= 16 && age <= 17) {
        return "You can drive but not vote.";
    } else if (age >= 18 && age <= 24) {
        return "You can vote but not rent a car.";
    } else if (age >= 25) {
        return "You can do pretty much anything.";
    } else {
        return "Invalid age.";
    }
}

// Example usage:
const age = 20;
const message = ageBasedMessage(age);
console.log(message); // Output: You can vote but not rent a car.



function fizzBuzz() {
    for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            console.log("FizzBuzz");
        } else if (i % 3 === 0) {
            console.log("Fizz");
        } else if (i % 5 === 0) {
            console.log("Buzz");
        } else {
            console.log(i);
        }
    }
}

// Call the function to execute FizzBuzz
fizzBuzz();



function isLeapYear(year) {
    if (year % 4 !== 0) {
        return false; // Not divisible by 4
    } else if (year % 100 !== 0) {
        return true; // Divisible by 4 but not by 100
    } else if (year % 400 !== 0) {
        return false; // Divisible by 100 but not by 400
    } else {
        return true; // Divisible by 400
    }
}

// Example usage:
const year = 2024;
if (isLeapYear(year)) {
    console.log(`${year} is a leap year.`);
} else {
    console.log(`${year} is not a leap year.`);
}
