// Calculate the Factorial of a Number
function factorial(n) {
    let result = 1;
    for (let i = 1; i <= n; i++) {
        result *= i;
    }
    return result;
}

// Calculate the Average of Numbers in an Array
function average(arr) {
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
    }
    return arr.length ? sum / arr.length : 0;
}
console.log("Average:", average([10, 20, 30, 40, 50]));

function drawTriangle(rows) {

        for (let j = 1; j <= i; j++) {

        }

}

// Check if the First and Last Number of a List Are the Same
function checkFirstLastSame(arr) {

// Check Whether a Character is a Vowel or Consonant
function checkVowelOrConsonant(char) {
    let vowels = ['a', 'e', 'i', 'o', 'u'];
    char = char.toLowerCase();
    if (vowels.includes(char)) {
        console.log(char + " is a vowel.");
    } else {

}

// Calculate the Factorial of Each Element in an Array
function factorial(n) {
    let result = 1;
    for (let i = 1; i <= n; i++) {
        result *= i;
    }
    return result;
}

function factorialArray(arr) {
    return arr.map(num => factorial(num));
}
