    <script>
        //task 1
        console.log("task 1")
        function findLongestString(strings) {
        return strings.reduce((longest, current) => {
        return current.length > longest.length ? current : longest;
        }, "");
        }
       const input = ['apple', 'banana', 'cherry', 'date'];
       const output = findLongestString(input);
       console .log(output); 

  
       //task 2
        console.log("task 2")
        function flattenArray(nestedArray) {
        return nestedArray.reduce((flat, current) => {
        return flat.concat(current);
        }, []);
        }
       console.log(flattenArray([[1, 2, 3], [4, 5], [6, 7, 8, 9]]));

 
       //task 3
        console.log("task 3")
        function countOccurrences(words) {
        return words.reduce((countMap, word) => {
        countMap[word] = (countMap[word] || 0) + 1;
        return countMap;
        }, {});
        }
       console.log(countOccurrences(['apple', 'banana', 'apple', 'orange', 'banana', 'apple']));



       //task 4
       console.log("task 4")
       function groupBy(array, property) {
       return array.reduce((grouped, item) => {
       const key = item[property];
       if (!grouped[key]) {
       grouped[key] = [];
       }
       grouped[key].push(item);
       return grouped;
       }, {});
       }
      const people = [
      { name: 'Alice', age: 21 },
      { name: 'Bob', age: 25 },
      { name: 'Charlie', age: 21 },
      { name: 'David', age: 25 },
      { name: 'Eve', age: 22 }
      ];
      console.log(groupBy(people, 'age'));

      function calculateTotal(cart) {

     function findOverdueTask(tasks) {
     const today = new Date().toISOString().split('T')[0];
