<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
</head>
<style>
     General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

/* Header */
header {
    background-color: #232f3e;
    color: white;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo {
    font-size: 24px;
    font-weight: bold;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

nav ul li {
    display: inline;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

/* Hero Section */
.hero {
    text-align: center;
    padding: 50px;
    background-color: #ff9900;
    color: white;
}

.hero .btn {
    background-color: #232f3e;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
}

/* Product Section */
.products {
    text-align: center;
    padding: 20px;
}

.product-list {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.product {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.product img {
    width: 150px;
    height: auto;
}

.product button {
    background-color: #ff9900;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
}

/* Footer */
footer {
    text-align: center;
    padding: 10px;
    background-color: #232f3e;
    color: white;
    margin-top: 20px;
}
</style>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Amazon Clone</div>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Amazon Clone</h1>
        <p>Shop the best deals on electronics, fashion, and more!</p>
        <a href="products.html" class="btn">Shop Now</a>
    </section>

    <!-- Featured Products -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="laptop.jpg" alt="Laptop">
                <h3>Gaming Laptop</h3>
                <p>₹999.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="mobile phone.jpg" alt="Smartphone">
                <h3>Smartphone</h3>
                <p>₹699.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="headphone.jpg" alt="Headphones">
                <h3>Wireless Headphones</h3>
                <p>₹199.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Amazon Clone. All Rights Reserved.</p>
    </footer>

</body>
</html>
