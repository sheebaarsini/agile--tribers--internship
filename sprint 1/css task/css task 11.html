
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Layout</title>
   </head>
   <style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
}

.header, .nav-bar, .slideshow, .footer {
    padding: 20px;
    color: white;
}

.header {
    background-color: rgb(97, 91, 91);
}

.nav-bar {
    background-color: rgb(179, 168, 168);
}

.slideshow {
    background-color: rgb(97, 92, 92);
    padding: 50px;
}

.content {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

.box {
    width: 150px;
    height: 150px;
    background-color: rgba(105, 95, 95, 0.397);
}

.footer {
    background-color: rgb(128, 124, 124);
    padding: 10px;
}
   </style>
<body>

    <div class="header">Header</div>
    <div class="nav-bar">Navigation Bar</div>
    <div class="slideshow">Slideshow</div>
    <div class="content">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="footer">Footer</div>

</body>
</html>
