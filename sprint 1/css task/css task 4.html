
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout</title>
   </head>
   <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    text-align: center;
}

.page-title {
    background: black;
    color: white;
    padding: 20px;
    text-align: left;
}

.navigation {
    background: #b3afaf;
    color: white;
    padding: 10px;
}

.introduction {
    background: gray;
    color: white;
    padding: 15px;
}

.content {
    display: flex;
    justify-content: center;
    gap: 10px;
    padding: 10px;
}

.main-content {
    background: black;
    color: white;
    padding: 30px;
    flex: 2;
}

.sidebar {
    background: lightgray;
    padding: 30px;
    flex: 1;
}

.footer {
    background: gray;
    color: white;
    padding: 20px;
    margin-top: 10px;
}
   </style>
<body>
    <header class="page-title">Page title</header>
    <nav class="navigation">Navigation</nav>
    <section class="introduction">Introduction</section>
    <main class="content">
        <div class="main-content">Main content area</div>
        <aside class="sidebar">Sidebar</aside>
    </main>
    <footer class="footer">Footer</footer>
</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Layout</title>
  </head>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-align: center;
    font-family: Arial, sans-serif;
}

.container {
    display: grid;
    grid-template-areas:
        "header header"
        "nav article"
        "footer footer";
    grid-template-columns: 1fr 3fr;
    grid-template-rows: auto;
    width: 80%;
    max-width: 800px;
    margin: 20px auto;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
}

header {
    grid-area: header;
    background: orange;
    padding: 20px;
    font-weight: bold;
}

nav {
    grid-area: nav;
    background: blue;
    padding: 50px;
    color: white;
}

article {
    grid-area: article;
    background: green;
    padding: 50px;
    color: white;
}

footer {
    grid-area: footer;
    background: darkred;
    padding: 20px;
    font-weight: bold;
    color: white;
}

/* Image Styling */
img {
    width: 100%;
    height: auto;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
}
  </style>
<body>
    <div class="container">
        <header>Header</header>
        <nav>Nav</nav>
        <article>Article</article>
        <footer>Footer</footer>
    </div>
</body>
</html>
